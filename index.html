<!DOCTYPE html>
<html ng-app="myAngularGoogleMapApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Google Maps Demo</title>
    <script src="angular.min.js"></script>
    <script src="lodash.min.js"></script>
    <script src="angular-google-maps.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>

    <style>
        .angular-google-map-container {
            background-color: #444444;
            height: 400px;
        }
    </style>
</head>
<body ng-controller="AppController">

<script>
    var app = angular.module("myAngularGoogleMapApp", ["uiGmapgoogle-maps"]);

    app.controller("AppController", function ($scope) {
        $scope.map = {center: {latitude: 32.7150, longitude: -117.1625}, zoom: 12};
    });
</script>

<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>

</body>
</html>
